layout: default
---
{% include header-links.html %}
{{content}}
{% for post in site.posts %}
<div class="achive">
<h3><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h3>
<span>{% if post.author %} by {{post.author}}, {% endif %}{{post.date | date: '%F'}}</span>
</div> 
{% endfor %}
